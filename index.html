<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="card-front">
        <div class="wrapper">
          <img class="front-body" src="images/bg-card-front.png" alt="image" />
          <img class="card-logo" src="images/card-logo.svg" alt="image" />
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="name">JANE APPLESEED</div>
          <div class="ex-date">
            <span class="month">00</span>/<span class="year">00</span>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="wrapper">
          <img
            class="back-body"
            src="images/bg-card-back.png"
            alt="back image"
          />
          <div class="cvc-number">000</div>
        </div>
      </div>
      <div class="top-section">
        <img src="images/bg-main-desktop.png" alt="image" class="pc-image" />
        <img src="images/bg-main-mobile.png" alt="image" class="mobile-image" />
      </div>
      <div class="wrapper">
        <div class="inputs-section">
          <form method="get" id="my-form" novalidate>
            <p class="user-name">
              <label for="name-input">cardholder name</label>
              <input
                class="name-input"
                id="name-input"
                name="username"
                type="text"
                placeholder="e.g.Jane Appleseed"
                required
              />
              <span id="name-err" class="error"></span>
            </p>
            <p class="user-number">
              <label for="number-input">card number</label>
              <input
                class="number-input"
                id="number-input"
                name="card-number"
                type="text"
                placeholder="e.g.1234 5678 9123 0000"
                maxlength="16"
                min="16"
                max="16"
                required
              />
              <span id="number-err" class="error"></span>
            </p>
            <div class="date-cvc-box">
              <div class="user-date">
                <label for="month-input">exp.date (mm/yy)</label>
                <div class="box-wrapper">
                  <div class="month-box">
                    <input
                      class="month-input"
                      id="month-input"
                      name="exp-month"
                      type="text"
                      placeholder="MM"
                      maxlength="2"
                      required
                    />
                    <span id="month-err" class="error"></span>
                  </div>
                  <div class="year-box">
                    <input
                      class="year-input"
                      id="year-input"
                      name="exp-month"
                      type="text"
                      placeholder="YY"
                      maxlength="2"
                      required
                    />
                    <span id="year-err" class="error"></span>
                  </div>
                </div>
              </div>

              <div class="user-cvc">
                <label for="cvc-input">cvc</label>
                <div class="cvc-box">
                  <input
                    id="cvc-input"
                    class="cvc-input"
                    name="card-cvc"
                    type="text"
                    placeholder="e.g.123"
                    maxlength="3"
                    required
                  />
                  <span id="cvc-err" class="error"></span>
                </div>
              </div>
            </div>
            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <div class="success">
      <img src="images/icon-complete.svg" alt="image" />
      <h2>THANK YOU!</h2>
      <p>We've add your card details</p>
      <button type="button">Continue</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
